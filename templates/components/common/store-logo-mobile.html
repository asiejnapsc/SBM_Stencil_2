    {{#if settings.store_logo.image}}
        {{#if theme_settings.logo_size '===' 'original'}}
            <a href="{{urls.home}}">
                <img class="header-logo-image-unknown-size" src="https://cdn3.bigcommerce.com/s-489s1uwnq2/product_images/uploaded_images/sbm-logo-red-fade-resized.jpg" alt="{{settings.store_logo.title}}" title="{{settings.store_logo.title}}">
            </a>
            {{else}}
                    <a href="{{urls.home}}">
                        <img class="header-logo-image-top-bar" src="https://cdn10.bigcommerce.com/s-489s1uwnq2/product_images/uploaded_images/rsz-one-color-sbm-white.png" alt="{{settings.store_logo.title}}" title="{{settings.store_logo.title}}">
                    </a>
        {{/if}}
    {{else}}
        <span class="header-logo-text">{{settings.store_logo.title}}</span>
    {{/if}}
